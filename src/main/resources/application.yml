spring:
  main:
    allow-bean-definition-overriding: true

  application:
    name: admin-service
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: ${DB_URL:}
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
    hikari:
      pool-name: Hikari
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
#        oracle.jdbc.timezoneAsRegion: false
  jpa:
    database: ORACLE
    show-sql: false
    properties:
      hibernate.provider_disables_autocommit: true
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: false
      hibernate.jakarta.cache.missing_cache_strategy: create
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      hibernate.format_sql: true
      hibernate.proc.param_null_passing: true
#      hibernate.jdbc.time_zone: Asia/Ho_Chi_Minh
      hibernate.hbm2ddl.auto: none
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    open-in-view: false
#  cache:
#    type: caffeine
  mail:
    default-encoding: UTF-8
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    test-connection: true
    protocol: ${MAIL_PROTOCOL:}
    properties:
      mail-sender-display-name: VNSKY-Admin
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        test-connection: false
  mvc:
    async:
      request-timeout: -1
  kafka:
    bootstrap-servers: ${MQ_HOST:}:${MQ_PORT:}
    properties:
      security.protocol: ${MQ_SECURITY_PROTOCOL:SASL_PLAINTEXT}
      sasl.mechanism: ${MQ_SECURITY_MECHANISMS:PLAIN}
      sasl.jaas.config: ${JAAS_CONFIG:}
    consumer:
      group-id: ${MQ_GROUP_ID:admin-service}
      max-poll-records: 15
      enable-auto-commit: true
    producer:
      client-id: ${MQ_GROUP_ID:admin-service}
    listener:
      idle-between-polls: 1s
      ack-mode: record
      type: single
  web-security:
    debug: false
  data:
    redis:
      cluster:
        nodes: ${REDIS_URL:}
      password: ${REDIS_PASSWORD:}
  jackson:
    serialization:
      indent-output: false
server:
  port: 8080
  servlet:
    context-path: ${SERVER_CTX_PATH:}
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json,application/xml
    min-response-size: 0
